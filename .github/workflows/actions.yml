name: Salesforce Deployments

on:
  pull_request:
    types: [edited, reopened, ready_for_review, synchronize, opened, closed]
    branches: 
      - develop
      - intmerge
      - svtmerge

  #pull_request_target:
    #types: [closed]

jobs:
    run_pmd_and_validate:
      if: github.event_name == 'pull_request' && github.event.action != 'closed' && github.ref != 'refs/heads/main'
      runs-on: ubuntu-latest
      #env:
        #BRANCH_NAME: ${{ github.head_ref }}
      # It dynamically fetches the branch name of the pull request. When a pull request is created, 
      # the head_ref contains the name of the branch from which the PR was created.
      
      steps:
      
      # Checkout source code
        - name: Checkout source code
          uses: actions/checkout@v4
          with: 
           fetch-depth: 0  # Fetch the entire history for accurate delta calculation
        #fetch-depth: 10  # Fetch the last 10 commit
      
      # Install salesforce cli
        - name: Install salesforce cli
          run: |
            npm install sfdx-cli --global

      # Authenticate with Salesforce
        - name: Authenticate with Salesforce
          run: |
            echo ${{ secrets.SFDX_AUTH_URL }} > ./authfile.txt
            sfdx force:auth:sfdxurl:store -f ./authfile.txt --setalias target_poc -s

       # Install PMD
        - name: Install PMD
          run: |
            PMD_VERSION=`cat pmd/pmd-version.txt`
                wget https://github.com/pmd/pmd/releases/download/pmd_releases%2F$PMD_VERSION/pmd-bin-$PMD_VERSION.zip
                unzip pmd-bin-$PMD_VERSION.zip -d ~
                mv ~/pmd-bin-$PMD_VERSION ~/pmd
                ~/pmd/bin/run.sh pmd --version

       # Run PMD scan
        - name: 'Run PMD scan'
          run: ~/pmd/bin/run.sh pmd -d force-app -R pmd/ruleset.xml -f text
          continue-on-error: true

       # Upload PMD Report
        - name: Upload PMD Report
          uses: actions/upload-artifact@v4
          with:
            name: pmd-report
            path: pmd/pmd-report.txt

       # Install the sfdx-git-delta plugin     
        - name: Install the sfdx-git-delta plugin
          run: |
            echo 'y' | sfdx plugins:install sfdx-git-delta

       # Generate the package.xml of delta files for validation      
        - name: Generate the package.xml for delta files
          run: |
            mkdir -p delta
            echo "Generating delta package.xml"
            git diff --name-only HEAD..origin/develop
            sfdx sgd:source:delta --to "HEAD" --from "origin/develop" --output "./delta" --ignore-whitespace -d -i .sgdignore
            if [ -f delta/package/package.xml ]; then
              echo "--- package.xml generated with added and modified metadata ---"
              cat delta/package/package.xml
            else
              echo "No changes detected or package.xml not created"
            fi
       # ls -l delta/package - List contents of delta/package directory for debugging

       # Create deployment reports folder
       # - name: Create deployment reports folder
       #   run: mkdir -p deploy_reports

       # Run validation against the org    
        - name: Run validation against the org
          run: |
            if [ -f delta/package/package.xml ]; then
              echo "Validating delta components..."
              PR_DESCRIPTION=$(jq -r ".pull_request.body" "$GITHUB_EVENT_PATH")
              if [[ $PR_DESCRIPTION = *"RunLocalTests"* ]]; then
                sfdx force:source:deploy -x delta/package/package.xml --checkonly --testlevel RunLocalTests
              elif [[ $PR_DESCRIPTION = *"TestList"* ]]; then
                class=$(echo $PR_DESCRIPTION | grep -E ^TestList | cut -d" " -f2)
                echo $class > testclass.csv 
                cat testclass.csv
                sfdx force:source:deploy -x delta/package/package.xml --checkonly --testlevel RunSpecifiedTests -r 'cat testclass.csv' 
              else
                sfdx force:source:deploy -x delta/package/package.xml --checkonly 
              fi
            else
              echo "No changes detected or package.xml not created."
            fi

       # Destructive Changes Validation
        - name: Destructive Changes
          run: |
            echo "--- destructiveChanges.xml generated with deleted metadata ---"
            cat delta/destructiveChanges/destructiveChanges.xml
            echo
            if [ -f delta/destructiveChanges/destructiveChanges.xml ]; then
              echo "Validating destructive changes..."
              sfdx force:mdapi:deploy -d delta/destructiveChanges -w 10 --ignorewarnings --checkonly  
            else
              echo "No destructive changes to deploy."
            fi
          continue-on-error: true

       #Artifact of delta report    
        - name: Upload delta folder
          uses: actions/upload-artifact@v4
          with:
            name: delta
            path: delta/

    deploy_delta_code:
       #if: github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged == true && github.ref != 'refs/heads/main'
       if: github.event.pull_request.merged == true && github.ref != 'refs/heads/main'
       runs-on: ubuntu-latest

       steps:
       # Checkout source code
        - name: Checkout source code
          uses: actions/checkout@v4
          with: 
           fetch-depth: 0

       # Install salesforce cli
        - name: Install salesforce cli
          run: |
            npm install sfdx-cli --global

       # Authenticate with Salesforce
        - name: Authenticate with Salesforce
          run: |
            echo ${{ secrets.SFDX_AUTH_URL }} > ./authfile.txt
            sfdx force:auth:sfdxurl:store -f ./authfile.txt --setalias target_poc -s

       # Install the sfdx-git-delta plugin     
        - name: Install the sfdx-git-delta plugin
          run: |
            echo 'y' | sfdx plugins:install sfdx-git-delta

       # Generate the package.xml of delta files to deploy  
        - name: Generate the package.xml for delta files
          run: |
            mkdir -p delta
            echo "Generating delta package.xml"
            git diff --name-only HEAD..HEAD~1
            sfdx sgd:source:delta --to "HEAD" --from "HEAD~1" --output "./delta" --ignore-whitespace -d -i .sgdignore
            if [ -f delta/package/package.xml ]; then
              echo "--- package.xml generated with added and modified metadata ---"
              cat delta/package/package.xml
            else
              echo "No changes detected or package.xml not created"
            fi

       # Deploy delta code    
        - name: Deploy delta package
          run: |
            if [ -f delta/package/package.xml ]; then
              echo "Deploying delta components..."
              sfdx force:source:deploy -x delta/package/package.xml 
            else
              echo "No changes detected or package.xml not created."
            fi
          continue-on-error: true

       # Deploy Destructive Changes
        - name: Destructive Changes
          run: |
            echo "--- destructiveChanges.xml generated with deleted metadata ---"
            cat delta/destructiveChanges/destructiveChanges.xml
            echo
            if [ -f delta/destructiveChanges/destructiveChanges.xml ]; then
              echo "Deploying destructive changes..."
              sfdx force:mdapi:deploy -d delta/destructiveChanges -w 10 --ignorewarnings 
            else
              echo "No destructive changes to deploy."
            fi
          continue-on-error: true
